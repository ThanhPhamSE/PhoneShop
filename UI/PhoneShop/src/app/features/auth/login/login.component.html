<div class="container justify-content-center align-items-center">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1 class="text-center">Login</h1>

            <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                <div class="mt-3">
                    <label for="email" class="form-lable">Email</label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email"/>
                </div>

                <div class="mt-3">
                    <label for="password" class="form-lable">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password"/>
                </div>

                <div class="mt-3 text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="mt-3 text-center">
                    <a class="nav-link d-flex align-items-center justify-content-center" [routerLink]="['/register']">
                        <i class="fa fa-sign-in-alt me-2"></i> Already have an account? Register
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
