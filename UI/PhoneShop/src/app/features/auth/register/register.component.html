<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1 class="text-center">Register</h1>

            <form #form="ngForm" (ngSubmit)="onRegisterSubmit()">
                <!-- Email field -->
                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        [(ngModel)]="registerData.email"
                        required
                        #email="ngModel"
                    />
                    <div *ngIf="email.invalid && email.touched" class="text-danger">
                        Please enter a valid email.
                    </div>
                </div>

                <!-- Username field -->
                <div class="mt-3">
                    <label for="userName" class="form-label">Username</label>
                    <input
                        type="text"
                        class="form-control"
                        id="userName"
                        name="userName"
                        [(ngModel)]="registerData.userName"
                        required
                        minlength="6"
                        #userName="ngModel"
                    />
                    <div *ngIf="userName.invalid && userName.touched" class="text-danger">
                        Username must be at least 6 characters.
                    </div>
                </div>

                <!-- Password field -->
                <div class="mt-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        [(ngModel)]="registerData.password"
                        required
                        minlength="8"
                        #password="ngModel"
                    />
                    <div *ngIf="password.invalid && password.touched" class="text-danger">
                        Password must be at least 8 characters.
                    </div>
                </div>

                <!-- Confirm Password field -->
                <div class="mt-3">
                    <label for="rePassword" class="form-label">Confirm Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="rePassword"
                        name="rePassword"
                        [(ngModel)]="registerData.rePassword"
                        required
                        #rePassword="ngModel"
                    />
                    <div *ngIf="passwordMismatch && rePassword.touched" class="text-danger">
                        Passwords do not match.
                    </div>
                </div>

                <!-- Submit button -->
                <div class="mt-4">
                    <button
                        type="submit"
                        class="btn btn-primary w-100"
                        [disabled]="form.invalid || passwordMismatch"
                    >
                        Register
                    </button>
                </div>
                
                <!-- Link to Login -->
                <div class="mt-3 text-center">
                    <a class="nav-link d-flex align-items-center justify-content-center" [routerLink]="['/login']"
                    onmouseout="this.style.color='white';"
                    onmouseover="this.style.color='#0056b3';">
                        <i class="fa fa-sign-in-alt me-2"></i> Already have an account? Log In
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
