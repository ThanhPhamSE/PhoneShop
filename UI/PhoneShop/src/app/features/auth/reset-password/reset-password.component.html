<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Reset Password</h2>
          <form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit(resetPasswordForm)">
            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                ngModel
                required
                placeholder="Enter your email"
                class="form-control"
                [ngClass]="{ 'is-invalid': email.invalid && email.touched }"
                #email="ngModel"
              />
              <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
                <small *ngIf="email.errors?.['required']">Email is required.</small>
                <small *ngIf="email.errors?.['email']">Invalid email format.</small>
              </div>
            </div>

            <!-- New Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">New Password</label>
              <input
                id="password"
                type="password"
                name="password"
                ngModel
                required
                minlength="6"
                placeholder="Enter new password"
                class="form-control"
                [ngClass]="{ 'is-invalid': password.invalid && password.touched }"
                #password="ngModel"
              />
              <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
                <small *ngIf="password.errors?.['required']">Password is required.</small>
                <small *ngIf="password.errors?.['minlength']">
                  Password must be at least 6 characters.
                </small>
              </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                id="confirmPassword"
                type="password"
                name="confirmPassword"
                ngModel
                required
                placeholder="Confirm new password"
                class="form-control"
                [ngClass]="{ 'is-invalid': confirmPassword.invalid && confirmPassword.touched }"
                #confirmPassword="ngModel"
              />
              <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="invalid-feedback">
                <small *ngIf="confirmPassword.errors?.['required']">
                  Confirm password is required.
                </small>
                <small *ngIf="passwordMismatch">Passwords do not match.</small>
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="resetPasswordForm.invalid || passwordMismatch"
            >
              Reset Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
