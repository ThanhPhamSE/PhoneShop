<div class="container">
  <h1>Danh Sách Sản Phẩm</h1>
  <div *ngIf="userInfo">
    <p><strong>Email:</strong> {{ userInfo.email }}</p>
    <p><strong>Roles:</strong> {{ userInfo.roles.join(", ") }}</p>
  </div>
  <div class="product-grid">
    <div class="product-item" *ngFor="let product of products">
      <img [src]="product.imageUrl" alt="Sản phẩm 1" />
      <h2 class="product-name">{{ product.productName }}</h2>
      <p class="product-price">{{ product.sellPrice }}</p>
      <button
        class="add-to-cart"
        *ngIf="userInfo?.email"
        (click)="addToCart(userInfo!.email, product.productId, 1)"
      >
        Thêm vào giỏ hàng
      </button>
    </div>
  </div>
</div>
