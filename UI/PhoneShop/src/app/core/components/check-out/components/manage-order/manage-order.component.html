<div class="container-fluid">
  <div
    class="row p-2 bg-info d-flex justify-content-between align-items-center"
    style="font-size: 1.5rem"
  >
    <div class="col status-item">
      <button class="status-button" (click)="getAllOrders()">All Order</button>
    </div>
    <div class="col status-item">
      <button class="status-button" (click)="getOrderByStatus('Pending')">
        Pending
      </button>
    </div>
    <div class="col status-item">
      <button class="status-button" (click)="getOrderByStatus('Shipping')">
        Shipping
      </button>
    </div>
    <div class="col status-item">
      <button class="status-button" (click)="getOrderByStatus('Cancelled')">
        Cancelled
      </button>
    </div>
    <div class="col status-item">
      <button class="status-button" (click)="getOrderByStatus('Completed')">
        Completed
      </button>
    </div>
    <div class="col text-end">
      <button class="btn btn-warning btn-sm" style="font-size: 0.7em">
        Add Product
      </button>
    </div>
  </div>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Stt</th>
        <th>Customer</th>
        <th>Date</th>
        <th>Total Price</th>
        <th>Status</th>
        <th class="text-center">Method Payment</th>
        <th class="text-center">View</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orders; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ getUserName(item.userId) }}</td>
        <td>{{ item.orderDate | date : "dd/MM/yyyy" }}</td>
        <td>{{ item.totalAmount }}</td>
        <td>{{ item.status }}</td>
        <td class="text-center">Cash</td>
        <td class="text-center">
          <a
            [routerLink]="['/view-order-item']"
            [queryParams]="{ orderId: item.orderId }"
            style="color: black"
          >
            <i class="fas fa-eye"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
